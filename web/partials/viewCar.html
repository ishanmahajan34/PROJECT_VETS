<div>

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <img src={{this.carImage}} style="width: 70%; height: 70%">
    </div>
    <div class="col-md-2"></div>
</div>

<div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <h1>CAR : {{this.make}} {{this.model}}</h1>
        <h1>CAR AGE : {{this.distance}} kms</h1>
        <h1>CAR AGE : {{this.age}} years</h1>
        <h1>CAR PRICE : Rs. {{this.price}} </h1>
    </div>
    <div class="col-md-5">
        <input type="button" (click)="buy();" value="BUY">
    </div>
    <div class="col-md-2"></div>

</div>
