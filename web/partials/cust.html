<div class = 'carForm'>
    <form name="carForm" #carForm="ngForm">
        <div *ngIf="successMessage" [ngClass] = "'success'"> {{customer.name}} Added. </div>
        <div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
        <h1>{{title}}</h1>
        <div class="form-group">
            <label for="name">NAME : </label>
            <input type="text" class="form-control" id="name" required minlength="3" maxlength="20" [(ngModel)]="customer.name" name="name" #make="ngModel">
            <div *ngIf="make.errors && (make.dirty || make.touched)" class="alert alert-danger">
                <div [hidden]="!make.errors.required">
                    Name is required!
                </div>
                <div [hidden]="!make.errors.minlength">
                    Name must be at least 3 characters long.
                </div>
                <div [hidden]="!make.errors.maxlength">
                    Name cannot be more than 20 characters long.
                </div>
            </div>
        </div>

        Email : <input type='text' [(ngModel)]='customer.email' name="email" /><br/>
        Phone Number : <input type='text' [(ngModel)]='customer.phoneNumber' name="phoneNumber" /><br/>
        City : <input type='text' [(ngModel)]='customer.city' name="city" /><br/>
        <input type='button' value='Add' (click)='addCustomer();' [disabled]="!carForm.form.valid" />

    </form>
</div>
