<script>
    function previewFile() {
        var preview = document.querySelector('img'); //selects the query named img
        var file = document.querySelector('input[type=file]').files[0]; //sames as here
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file); //reads the data as a URL
        } else {
            preview.src = "";
        }
    }

    previewFile();  //calls the function named previewFile()
</script>
<div class='carForm' style="font-family: Oswald">
    <form name="carForm" #carForm="ngForm">
        <div class="col-lg-10">
            <div class="w3-half">

                <img src={{this.imgPath}} height="300" alt="Image preview...">

                <hr>
                <input class="w3-black" type="file" (change)="fileEvent($event)"/>
            </div>

            <div class="w3-rest w3-hover-shadow">

                <input type='text' [(ngModel)]="car.make" name="make" placeholder="Car Make" autofocus/>
                <input type='text' [(ngModel)]="car.model" name="model" placeholder="Car Model" autofocus/>
                <input type='text' [(ngModel)]="car.year" name="year" placeholder="Car Buying Year" autofocus/><br>
                <input type='text' [(ngModel)]="car.distance" name="distance"
                       placeholder="Appoximate Distance Travelled in Car" autofocus/><br>
                <input type='text' [(ngModel)]="car.price" name="price" placeholder="Car Selling Price" autofocus/>
                <br>
                <input class="w3-black" type='button' value='Add Car' (click)='addCarForCustomer();'/>
            </div>
        </div>
    </form>

</div>
<div *ngIf="this.successMessage">
    <h2 style="font-family: Oswald">{{car.make}} {{car.model}} added successfully!!!</h2>
</div>
