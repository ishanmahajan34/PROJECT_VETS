<div>
    Search By :
    <select name="searchField" [(ngModel)]="searchField">
        <option value="">--Select--</option>
        <option value="make">Make</option>
        <option value="model">Model</option>
        <option value="year">Year</option>
        <option value="price">Maximum Price</option>
    </select>
    <input type="text" [(ngModel)]="searchFieldValue"  />
    <input type="button" value="GO" (click)="searchCars();" />
    <table class="carList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Distance travelled by Car</th>
                <th>Selling Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cars of cars">
                <td>{{cars.make}} {{cars.model}}</td>
                <td>{{cars.year}}</td>
                <td>{{cars.distance}}</td>
                <td>{{cars.price}}</td>
                <td>
                    <input type="button" value="">
                </td>
                <!--<td><img width="100" height="100" [src]="imageUrl+cars.logo"></td>-->
            </tr>
        </tbody>
    </table>
</div>
