<div>
    Search By :
    <select (click)="displayMakes();" name="searchMake" [(ngModel)]="searchMake">
        <!--<option value="">SELECT</option>-->
        <option *ngFor="let make of make" value="{{make}}">{{make}}</option>
    </select>

    <select (click)="displayModels();" name="searchModel" [(ngModel)]="searchModel">
        <!--<option value="">SELECT</option>-->
        <option *ngFor="let model of model" value="{{model}}">{{model}}</option>
    </select>


    <!--<input type="text" [(ngModel)]="maxPrice"/>-->


    <input type="text" [(ngModel)]="searchPrice"/>


    <input type="button" value="GO" (click)="getCars();"/>
    <table class="carList">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Distance</th>
            <th>Selling Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
            <td>{{car.distance}}</td>
            <td>{{car.price}}</td>
            <td><input type="button" (click)="detailedCar(car);" value="Show Details"></td>
            <td><input type="button" (click)="proceedCar();" value="Show Details"></td>

        </tr>

        <!--<td>-->
        <!--&lt;!&ndash;<input type="button" value="">&ndash;&gt;-->
        <!--</td>-->
        <!--<td><img width="100" height="100" [src]="imageUrl+cars.logo"></td>-->
        </tbody>
    </table>
</div>
