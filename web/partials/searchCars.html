<div style="font-family: Oswald">
    <div>
        <div class="w3-third">
            <h4>MAKE : </h4>
            <select (click)="displayMakes();" name="searchMake" placeholder="BRAND" [(ngModel)]="searchMake" style="width: 30%;">
                <option *ngFor="let make of make" value="{{make}}">{{make}}</option>
            </select>
        </div>

        <div class="w3-third">
            <h4>MODEL : </h4>
            <select class="w3-third" (click)="displayModels();" name="searchModel" placeholder="MODEL"   [(ngModel)]="searchModel" style="width: 30%;">
                <option *ngFor="let model of model" value="{{model}}">{{model}}</option>
            </select>
        </div>

        <div class="w3-third">
            <h4>MAXIMUM PRICE IN INR : </h4>
            <input class="w3-third" type="text" [(ngModel)]="searchPrice" style="width: 30%;"/>
        </div>

    </div>
    <input class="w3-black" type="button" value="FIND CARS" (click)="getCars();"/>
    <div class="w3-container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table *ngFor="let car of cars" class="w3-table carList" style="background-color:#737373;">
                <br>
                <br>
                <tr>
                    <td rowspan="4" style="width: 50%; height: 35%"><img src={{car.image}}
                                                                         style="width: 100%; height: 100%"></td>
                    <td><p>Make : {{car.make}}</p></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Model :{{car.model}}</p></td>
                    <td rowspan="2"><input type="button" (click)="detailedCar(car);" value="MarkInterest"></td>
                    <td rowspan="2"><input type="button" *ngIf="this.buttonView" (click)="proceedCar();"
                                           value="Show Details"></td>
                </tr>
                <tr>
                    <td><p>Price :{{car.price}}</p></td>
                </tr>
                <tr>
                    <td><p>Year :{{car.year}}</p></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>


        </div>
    </div>
</div>
